    <style>
       #botonTag{
            position: absolute;
            top: 7%;
            left: 80%;
        }

        #modal{
            display: none;
            position: sticky;
            z-index: 12;
            text-align: center;
            justify-content: center;
            align-items: center;
            bottom: 40%;
            left: 40%;
        }

            body.modal-active {
      filter: blur(3px) brightness(0.8);
    
      background-color: #202124
    }

        #contenido {
      transition: filter 0.4s ease, background-color 0.4s ease;
      min-height: 100vh;
    }

    #contenido.borroso {
      filter: blur(5px) brightness(0.7);
      background-color: rgba(0, 0, 0, 0.3);
    }

    header{
      position: sticky;
      top: 0%;
       z-index: 11;
    }

     #botonCarro{
        width: 55px;
        height: 50px;
        cursor: pointer;  
     }

    #aquiVaElCarrito{
        position: absolute;
        top: 6%;
        left: 80%;
    }

#carrito {

  position: fixed;
  align-items: center;
  text-align: center;
  bottom: 30%;
  z-index: 1000;
}

@media screen and (max-width: 600px) {
  #carrito {
    bottom: 10%; /* más abajo en móviles */
    margin-left: 50px;
    margin-right: 50px;
  }
}

    #aquiVaElCarritoDesplegable{
      position: absolute;
      left: 75%;
      bottom: 55%;
      width: 80%;
      z-index: 11;
    }
    
    #botonCoprarTodo{
      right: 70%;
    }
    
    .borroso {
  filter: blur(5px);          /* aplica el efecto de desenfoque */
  transition: filter 0.3s ease; /* transición suave al entrar/salir */
  pointer-events: none;       /* evita que se pueda hacer clic en el fondo */
  user-select: none;          /* impide seleccionar texto durante el blur */
}

.cursor-pointer {
  cursor: pointer;
  color: #ffc107; /* Color amarillo para indicar interactividad */
}
.cursor-pointer:hover {
  cursor: pointer;
  color: rgb(85, 85, 255); /* Color amarillo para indicar interactividad */
}

    </style>
