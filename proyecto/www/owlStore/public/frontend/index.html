<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios desde API</title>
</head>
<body>
    <h1>Usuarios</h1>
    <button id="cargarUsuarios">Cargar Usuarios</button>

    <script>
        const button = document.getElementById('cargarUsuarios');

        button.addEventListener('click', () => {
            fetchUsuarios();
        });

        // Funci√≥n async para traer los usuarios
        async function fetchUsuarios() {
            try {
                const response = await fetch('http://34.227.35.85/api/users');
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Usuarios:', data);
            } catch (error) {
                console.error('Error al obtener usuarios:', error);
            }
        }
    </script>
</body>
</html>
